<div class="bg">


    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
              <div class="col-lg-7">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <div class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" #userName autofocus required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user" id="exampleInputEmail" placeholder="Password" #userPassword required>
                      </div>
                    <a class="btn btn-primary btn-user btn-block" (click)="authService.SignIn(userName.value, userPassword.value)" style="color:white">
                      Sign in
                    </a>
                    <hr>
                    <a href="index.html" class="btn btn-google btn-user btn-block disabled">
                      <i class="fab fa-google fa-fw"></i> Sign in with Google
                    </a>
                    <a href="index.html" class="btn btn-facebook btn-user btn-block disabled">
                      <i class="fab fa-facebook-f fa-fw"></i> Sign in with Facebook
                    </a>
                </div>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="/register">Don't have an account? Sign up!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
      </div>
